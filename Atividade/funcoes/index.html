<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Atividades JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Atividades de Funções</h1>

    <section>
        <h2>Dobro de um Número</h2>
        <input type="number" id="num" placeholder="Digite um número">
        <button onclick="mostrarDobro()">Calcular Dobro</button>
        <p id="resultadoDobro"></p>
    </section>

    <section>
        <h2>Calculadora</h2>
        <input type="number" id="a" placeholder="Número 1">
        <input type="number" id="b" placeholder="Número 2">
        <button onclick="calcular()">Calcular</button>
        <p id="resultadosCalc"></p>
    </section>

    <section>
        <h2>Média de 3 Alunos</h2>
        <button onclick="mostrarMedias()">Mostrar Médias</button>
        <p id="resultadoMedia"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
