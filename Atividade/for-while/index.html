<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Laços de Repetição</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Exercícios de Laços de Repetição</h1>

    <section>
        <h2>Tabuada (for)</h2>
        <input type="number" id="tabNum" placeholder="Digite um número">
        <button onclick="mostrarTabuada()">Gerar Tabuada</button>
        <p id="resultadoTabuada"></p>
    </section>

    <section>
        <h2>Contagem Regressiva (while)</h2>
        <button onclick="contagemRegressiva()">Mostrar no Console</button>
        <p>Veja a contagem no console (F12)</p>
    </section>

    <section>
        <h2>Somatório (while)</h2>
        <button onclick="somatorio()">Iniciar Somatório</button>
        <p id="resultadoSomatorio"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
